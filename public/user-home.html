<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <title>10/Tenant - Making finding your next home or tenant a success</title>
</head>
<body>
  <main class="search">
    <section class="hero is-medium">
      <div class="hero-head">
        <nav class="navbar main-nav">
          <div class="container">
            <div class="navbar-brand">
              <a href="/user-home.html" class="navbar-item">
                <img src='images/logo.png' alt="10/Tenant" class="level-item" style="max-width:180px">
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a href="/inbox.html" class="navbar-item" style="color:#000;">
                  <i class="fas fa-inbox fa-lg" style="margin-right:5px;"></i>Inbox
                </a>
                <a href="/user-profile.html" class="navbar-item" style="color:#000;" style="margin-right:10px;">
                  <i class="fas fa-user-circle fa-lg"></i> Profile
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="container">
        <div class="columns">
          <aside class="column is-3">
            <form>
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="e.g Alex Smith">
                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                </div>
              </div>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Select dropdown</option>
                    <option>With options</option>
                  </select>
                </div>
              </div>
              <div class="field has-addons" style="margin-top:10px">
                <p class="control">
                  <span class="select">
                    <select>
                      <option>$</option>
                      <option>£</option>
                      <option>€</option>
                    </select>
                  </span>
                </p>
                <p class="control">
                  <input class="input" type="text" placeholder="Amount of money">
                </p>
              </div>
              <div class="control">
                <button class="button is-primary">Submit</button>
              </div>
            </form>
          </aside>
          <section class="column is-9" style="background: #C3E3D3; height:100vh;">
            <div class="container">

            </div>
          </section>
        </div>
      </div>
    </section>
  </main>
  <div id="react-root"></div>
  <script src="/bundle.js"></script>
</body>
</html>
