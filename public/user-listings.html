<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  <title>10/Tenant - Making finding your next home or tenant a success</title>
</head>
<body>
  <main class="search">
      <section class="hero is-medium">
        <div class="hero-head">
          <nav class="navbar main-nav">
            <div class="container">
              <div class="navbar-brand">
                <a href="/user-home.html" class="navbar-item">
                  <img src='images/logo.png' alt="10/Tenant" class="level-item" style="max-width:180px">
                </a>
                <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <a href="/inbox.html" class="navbar-item" style="color:#000;">
                    <i class="fas fa-inbox fa-lg" style="margin-right:5px;"></i>Inbox
                  </a>
                  <a href="/user-profile.html" class="navbar-item" style="color:#000;" style="margin-right:10px;">
                    <i class="fas fa-user-circle fa-lg"></i> Profile
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div class="container">
          <div class="columns">
            <section class="column" style="margin-top:50px;">
              <div class="container">
                <div class="tabs is-centered">
                  <ul>
                    <li>
                      <a href="/user-profile.html">
                        <span>My Preferences</span>
                      </a>
                    </li>
                    <li class="is-active">
                      <a href="/user-listings.html">
                        <span>My Listings</span>
                      </a>
                    </li>
                    <li>
                      <a href="/user-applications.html">
                        <span>My Applications</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </div>
        </div>
        <div class="container">
          <div class="columns">
            <section class="column" style="margin-top:50px;">
              <div class="container">
                <div class="columns">
                  <div class="column">
                    <div class="card">
                      <div class="card-content">
                        <img src="/images/house.jpg">
                      </div>
                      <footer class="card-footer">
                        <p class="card-footer-item">
                          <span>
                            <a href="#" class="button is-warning">Edit Listing</a>
                          </span>
                        </p>
                        <p class="card-footer-item">
                          <span>
                            <a href="#" class="button is-danger">Remove Listing</a>
                          </span>
                        </p>
                      </footer>
                    </div>
                    <div class="applicant card" style="margin-top:15px;">
                      <div class="level-item">
                        <div class="">
                          <div class="circle level-left level-item">
                            <img src="/images/house.jpg">
                          </div>
                        </div>
                        <div class="column level-item">
                          <span>John Doe</span>
                        </div>
                        <div class="column level-item level-right">
                          <i class="far fa-check-circle fa-2x"></i>
                          <i class="far fa-times-circle fa-2x"></i>
                        </div>
                      </div>
                    </div>
                    <div class="applicant card" style="margin-top:15px;">
                      <div class="level-item">
                        <div class="">
                          <div class="circle level-left level-item">
                            <img src="/images/house.jpg">
                          </div>
                        </div>
                        <div class="column level-item">
                          <span>John Doe</span>
                        </div>
                        <div class="column level-item level-right">
                          <i class="far fa-check-circle fa-2x"></i>
                          <i class="far fa-times-circle fa-2x"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="card">
                      <div class="card-content">
                        <img src="/images/house.jpg">
                      </div>
                      <footer class="card-footer">
                        <p class="card-footer-item">
                          <span>
                            <a href="#" class="button is-warning">Edit Listing</a>
                          </span>
                        </p>
                        <p class="card-footer-item">
                          <span>
                            <a href="#" class="button is-danger">Remove Listing</a>
                          </span>
                        </p>
                      </footer>
                    </div>
                    <div class="applicant card" style="margin-top:15px;">
                      <div class="level-item">
                        <span>No applicants yet...</span>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="card">
                      <div class="card-content" style="text-align: center; background: #efefef">
                        <i class="fas fa-plus-circle fa-3x"></i>
                      </div>
                      <footer class="card-footer" style="background: #efefef">
                        <p class="card-footer-item">
                          <span>Add new listing</span>
                        </p>
                      </footer>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
  <div id="react-root"></div>
  <script src="/bundle.js"></script>
</body>
</html>
